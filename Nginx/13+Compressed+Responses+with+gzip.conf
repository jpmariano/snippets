user www-data;

worker_processes auto;

events {
  worker_connections 1024;
}

http {

  include mime.types;
  #This comes with nginx core. This enable the gzip
  gzip on;
  #The amount of compression use. The higher the number the more compressed but it uses more server processing.
  gzip_comp_level 3;
  #Tells the nginx which files to compressed
  gzip_types text/css;
  gzip_types text/javascript;

  server {

    listen 80;
    server_name 167.99.93.26;

    root /sites/demo;

    index index.php index.html;

    location / {
      try_files $uri $uri/ =404;
    }

    location ~\.php$ {
      # Pass php requests to the php-fpm service (fastcgi)
      include fastcgi.conf;
      fastcgi_pass unix:/run/php/php7.1-fpm.sock;
    }

    location ~* \.(css|js|jpg|png)$ {
      access_log off;
      add_header Cache-Control public;
      add_header Pragma public;
      #Tells the browser that it can accpet from vary file types like gzip
      add_header Vary Accept-Encoding;
      expires 1M;
    }

  }
}
