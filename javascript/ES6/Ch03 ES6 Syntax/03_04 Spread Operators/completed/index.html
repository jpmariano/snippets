<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		var cats = ["Tabby", "Siamese", "Persian"];
		var dogs = ["Golden Retriever", "Pug", "Schnauzer"];

		var animals = ["Whale", "Giraffe", ...cats, "Snake", ...dogs, "Coyote"];

		console.log(animals);
		//-----------------------------------------------------
		var peaks = ["Tallac", "Ralston", "Rose"] var canyons = ["Ward", "Blackwood"]
		var tahoe = [...peaks, ...canyons]
		console.log(tahoe.join(', ')) // Tallac, Ralston, Rose, Ward, Blackwood
		//-----------------------------------------------------
		var peaks = ["Tallac", "Ralston", "Rose"] 
		var [last] = peaks.reverse()
		console.log(last) // Rose
		console.log(peaks.join(', ')) // Rose, Ralston, Tallac
		//-----------------------------------------------------
		var peaks = ["Tallac", "Ralston", "Rose"] 
		var [last] = [...peaks].reverse()
		console.log(last) // Rose
		console.log(peaks.join(', ')) // Tallac, Ralston, Rose
		//-----------------------------------------------------
		var lakes = ["Donner", "Marlette", "Fallen Leaf", "Cascade"] 
		var [first, ...rest] = lakes
		console.log(rest.join(", ")) // "Marlette, Fallen Leaf, Cascade"
		//-----------------------------------------------------
		// to collect function arguments as an array
		function directions(...args) {
			var [start, ...remaining] = args
			var [finish, ...stops] = remaining.reverse()
			console.log(`drive through ${args.length} towns`) console.log(`start in ${start}`)
			console.log(`the destination is ${finish}`) console.log(`stopping ${stops.length} times in between`)
		}
		directions( "Truckee", "Tahoe City", "Sunnyside", "Homewood", "Tahoma")
		//-----------------------------------------------------
		var morning = {
				breakfast: "oatmeal",
				lunch: "peanut butter and jelly"
			}
			var dinner = "mac and cheese"
			var backpackingMeals = { ...morning, dinner }
			console.log(backpackingMeals) // {breakfast: "oatmeal", lunch: "peanut butter and jelly", dinner: "mac and cheese"}
	</script>
	<title>Spread Operator</title>
</head>
<body>
</body>	
</html>
