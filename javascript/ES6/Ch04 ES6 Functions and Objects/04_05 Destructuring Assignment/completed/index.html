<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
		var vacation = {
			destination: "Chile",
			travelers: 2,
			activity: "skiing", 
			cost: 4000
		};

		function vacationMarketing({destination, activity}) {
			return `Come to ${destination} and do some ${activity}`
		}

		console.log(vacationMarketing(vacation));
		//-----------------------------------------------------
		var sandwich = {
				bread: "dutch crunch",
				meat: "tuna",
				cheese: "swiss",
				toppings: ["lettuce", "tomato", "mustard"]
			}
		var {bread, meat} = sandwich console.log(bread, meat) // dutch crunch tuna
		console.log(sandwich.bread, sandwich.meat) // dutch crunch tuna
		//-----------------------------------------------------
		var lordify = regularPerson => { console.log(`${regularPerson.firstname} of Canterbury`) }
		var regularPerson = { firstname: "Bill", lastname: "Wilson" } 
		lordify(regularPerson) // Bill of Canterbury
		//-----------------------------------------------------
		var regularPerson = { firstname: "Bill", lastname: "Wilson" } 
		var lordify = ({firstname}) => { console.log(`${firstname}`) }
		lordify(regularPerson) // Bill of Canterbury
		//-----------------------------------------------------
		var [firstResort] = ["Kirkwood", "Squaw", "Alpine"] 
		console.log(firstResort) // Kirkwood
		//-----------------------------------------------------
		var [,,thirdResort] = ["Kirkwood", "Squaw", "Alpine"] 
		console.log(thirdResort) // Alpine
	</script>
	<title>Destructuring Assignment</title>
</head>
<body>
</body>	
</html>
