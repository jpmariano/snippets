<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
		var person = {
			first: "Doug",
			actions: ['bike', 'hike', 'ski', 'surf'],
			printActions() {
				this.actions.forEach(action => {
					var str = this.first + " likes to " + action;
					console.log(str);
				});
			}
		};
		person.printActions();

		var tahoe = {
			resorts: ["Kirkwood","Squaw","Alpine","Heavenly","Northstar"], print: function(delay=1000) {
			setTimeout(() => { console.log(this.resorts.join(","))
				}, delay) 
			}
		}
		tahoe.print() // Kirkwood, Squaw, Alpine, Heavenly, Northstar


		var tahoe = {
			resorts: ["Kirkwood","Squaw","Alpine","Heavenly","Northstar"], print: (delay=1000) => {
			setTimeout(() => { 
				console.log(this.resorts.join(",")) //this referes to window
				}, delay) 
			}
		}
		tahoe.print() // Cannot read property resorts of undefined

	
	</script>
	<title>Arrow Functions and 'this'</title>
</head>
<body>
</body>	
</html>
