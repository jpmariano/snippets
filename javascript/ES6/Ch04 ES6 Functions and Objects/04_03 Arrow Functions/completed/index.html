<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
		var studentList = students => console.log(students);
		

		studentList(["Joe", "Cindy", "Jeanne"]);

		var lordify = (firstName, land) => `${firstName} of ${land}`;
		console.log( lordify("Dale", "Maryland") ) // Dale of Maryland


	// New
	var _lordify = (firstName, land) => {
		if (!firstName) {
			throw new Error('A firstName is required to lordify')
		}
		if (!land) {
			throw new Error('A lord must have a land')
		}
		return `${firstName} of ${land}` 
	}
	console.log( lordify("Kelly", "Sonoma") ) // Kelly of Sonoma console.log( lordify("Dave") ) // ! JAVASCRIPT ERROR

	</script>
	<title>Arrow Functions</title>
</head>
